<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <title>Add Book</title>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container">
        <h1>Add Book</h1>
        <form th:action="@{/books/add}" th:object="${book}" method="post">
            <div class="mb-3">
                <label class="form-label" for="title">Title:</label>
                <input class="form-control" type="text" th:field="*{title}" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="author">Author:</label>
                <input class="form-control" type="text" th:field="*{author}" id="author" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">Price:</label>
                <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="category">Category:</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/books" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
