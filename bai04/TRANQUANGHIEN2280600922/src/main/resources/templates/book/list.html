<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container">
        <h1 class="my-4">List of Books</h1>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category != null ? book.category.name : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                        <a th:href="@{/cart/add/{id}(id=${book.id})}" class="btn btn-success btn-sm">Add to Cart</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/books/add" class="btn btn-success">Add New Book</a>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
