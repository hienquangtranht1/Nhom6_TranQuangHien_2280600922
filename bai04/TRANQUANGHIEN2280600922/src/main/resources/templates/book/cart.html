<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-4">
    <h1 class="mb-4">Your Shopping Cart</h1>
    <div th:if="${cart != null and not #lists.isEmpty(cart.cartItems)}">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.cartItems}">
                <td th:text="${item.bookId}"></td>
                <td th:text="${item.bookName}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <input type="number" min="1" th:value="${item.quantity}" 
                           th:onchange="'updateQuantity(' + ${item.bookId} + ', this.value)'" class="form-control" style="width: 80px;">
                </td>
                <td th:text="${item.price * item.quantity}"></td>
                <td>
                    <a th:href="@{/cart/remove/{id}(id=${item.bookId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-end">
            <h3>Total Price: <span th:text="${totalPrice}"></span></h3>
            <a href="/books" class="btn btn-secondary">Continue Shopping</a>
            <a href="#" class="btn btn-success">Checkout</a>
            <a th:href="@{/cart/clear}" class="btn btn-warning" onclick="return confirm('Clear all items?')">Clear Cart</a>
        </div>
    </div>
    <div th:if="${cart == null or #lists.isEmpty(cart.cartItems)}" class="alert alert-info">
        Your cart is empty. <a href="/books">Go shopping now!</a>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>

<script>
    function updateQuantity(id, quantity) {
        if (quantity > 0) {
            window.location.href = '/cart/update/' + id + '/' + quantity;
        }
    }
</script>
</body>
</html>
