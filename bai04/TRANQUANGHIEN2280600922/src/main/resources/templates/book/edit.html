<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container">
        <h2 class="my-4">Edit Book</h2>
        <form th:action="@{/books/edit}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}" 
                            th:text="${cat.name}" 
                            th:selected="${cat.id == book.category?.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
