<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List (API)</title>
    
    <th:block th:replace="~{layout::link-css}"></th:block>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container mt-4">
        <h1 class="text-center mb-4">List of Books (API Mode)</h1>

        <div class="row mb-3">
            <div class="col-md-8">
                <form class="d-flex" onsubmit="return false;">
                    <input class="form-control me-2" type="text" id="search-input"
                           placeholder="Search functionality coming soon...">
                    <button class="btn btn-outline-primary" type="button">Search</button>
                </form>
            </div>
            
            <div class="col-md-4 text-end" sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/books/add}" class="btn btn-primary">Add New Book</a>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            
            <tbody id="book-table-body">
                </tbody>
        </table>
    </div>

    <script th:inline="javascript">
        var isAdmin = /*[[${#authorization.expression("hasAuthority('ADMIN')")}]]*/ false;
        var isUser  = /*[[${#authorization.expression("hasAuthority('USER')")}]]*/ false;
    </script>

    <script th:src="@{/js/list.js}"></script>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
